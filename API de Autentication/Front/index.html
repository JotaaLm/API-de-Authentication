<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação e Posts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Sistema de Posts</h1>
    
    <!-- Formulário de Registro -->
    <div id="register-section" class="form-section active">
      <h2>Registrar</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Usuário" required />
        <input type="email" id="register-email" placeholder="E-mail" required />
        <input type="password" id="register-password" placeholder="Senha" required />
        <button type="submit">Registrar</button>
      </form>
      <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
    </div>
    
    <!-- Formulário de Login -->
    <div id="login-section" class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-mail" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Login</button>
      </form>
      <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
    </div>
    
    <!-- Seção de Criação de Posts -->
    <div id="post-section" class="form-section">
      <h2>Criar Post</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="Título" required />
        <textarea id="post-content" placeholder="Conteúdo" required></textarea>
        <button type="submit">Criar Post</button>
      </form>
      <button id="logout">Sair</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
